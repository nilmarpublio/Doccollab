{% extends "base.html" %}

{% block title %}{{ _('Editor') }} - {{ project.name }}{% endblock %}

{% block head %}
<!-- CodeMirror CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/show-hint.min.css">
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 sidebar">
            <div class="sidebar-header">
                <h4>{{ _('Project') }}: {{ project.name }}</h4>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-sm btn-primary" onclick="saveProject()">
                        <i class="fas fa-save"></i> {{ _('Save') }}
                    </button>
                    <button type="button" class="btn btn-sm btn-success" onclick="compileProject()">
                        <i class="fas fa-file-pdf"></i> {{ _('Compile PDF') }}
                    </button>
                </div>
                <div class="mt-2">
                    <small class="text-muted">
                        <i class="fas fa-clock"></i> {{ _('Auto-save:') }} <span id="auto-save-status">{{ _('Enabled') }}</span>
                    </small>
                </div>
            </div>
            
            <div class="file-tree">
                <h6>{{ _('Files') }}</h6>
                <ul id="file-list">
                    <li class="file-item active" data-file="main.tex">
                        <i class="fas fa-file-alt"></i> main.tex
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Editor -->
        <div class="col-md-9">
            <div class="editor-container">
                <div class="editor-toolbar">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="insertText('\\textbf{', '}')">
                            <i class="fas fa-bold"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="insertText('\\textit{', '}')">
                            <i class="fas fa-italic"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="insertText('\\underline{', '}')">
                            <i class="fas fa-underline"></i>
                        </button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="insertText('\\section{', '}')">
                            {{ _('Section') }}
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="insertText('\\subsection{', '}')">
                            {{ _('Subsection') }}
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="insertText('\\subsubsection{', '}')">
                            {{ _('Subsubsection') }}
                        </button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-sm btn-outline-info" onclick="insertText('\\begin{itemize}\n\\item ', '\n\\end{itemize}')">
                            {{ _('List') }}
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-info" onclick="insertText('\\begin{enumerate}\n\\item ', '\n\\end{enumerate}')">
                            {{ _('Numbered List') }}
                        </button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-sm btn-outline-warning" onclick="insertText('\\begin{quote}\n', '\n\\end{quote}')">
                            {{ _('Quote') }}
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-warning" onclick="insertText('\\begin{verbatim}\n', '\n\\end{verbatim}')">
                            {{ _('Code') }}
                        </button>
                    </div>
                </div>
                
                <!-- CodeMirror Editor -->
                <div id="editor-container">
                    <textarea id="editor">{{ content or '' }}</textarea>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Preview Modal -->
<div class="modal fade" id="previewModal" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ _('PDF Preview') }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <iframe id="pdf-preview" src="" width="100%" height="600px"></iframe>
            </div>
        </div>
    </div>
</div>

<!-- CodeMirror JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/stex/stex.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/show-hint.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/anyword-hint.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/matchbrackets.min.js"></script>

<script>
let currentProject = {{ project.id if project else 'null' }};
let isDirty = false;
let editor;
let autoSaveInterval;
let lastSaveTime = new Date();

// Initialize CodeMirror
document.addEventListener('DOMContentLoaded', function() {
    editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
        mode: 'stex',
        theme: 'monokai',
        lineNumbers: true,
        lineWrapping: true,
        autoCloseBrackets: true,
        matchBrackets: true,
        indentUnit: 2,
        tabSize: 2,
        extraKeys: {
            "Ctrl-S": function(cm) {
                saveProject();
            },
            "Ctrl-Space": "autocomplete"
        },
        hintOptions: {
            words: [
                'documentclass', 'usepackage', 'begin', 'end', 'section', 'subsection', 'subsubsection',
                'textbf', 'textit', 'underline', 'emph', 'textsc', 'textsf', 'texttt',
                'itemize', 'enumerate', 'item', 'label', 'ref', 'cite',
                'title', 'author', 'date', 'maketitle', 'tableofcontents',
                'chapter', 'part', 'paragraph', 'subparagraph',
                'center', 'flushleft', 'flushright',
                'footnote', 'marginpar', 'marginparwidth',
                'figure', 'table', 'caption', 'label', 'ref',
                'equation', 'align', 'gather', 'multline',
                'frac', 'sqrt', 'sum', 'int', 'lim', 'infty',
                'alpha', 'beta', 'gamma', 'delta', 'epsilon', 'zeta', 'eta', 'theta',
                'iota', 'kappa', 'lambda', 'mu', 'nu', 'xi', 'omicron', 'pi',
                'rho', 'sigma', 'tau', 'upsilon', 'phi', 'chi', 'psi', 'omega'
            ]
        }
    });

    // Auto-save functionality
    autoSaveInterval = setInterval(function() {
        if (isDirty) {
            saveProject(true); // true = auto-save
        }
    }, 10000); // Auto-save every 10 seconds

    // Mark as dirty when content changes
    editor.on('change', function() {
        isDirty = true;
        updateAutoSaveStatus();
    });

    // Load initial content
    loadProjectContent();
});

function loadProjectContent() {
    if (!currentProject) return;
    
    fetch(`/project/${currentProject}/content`)
        .then(response => response.json())
        .then(data => {
            if (data.success && data.content) {
                editor.setValue(data.content);
                isDirty = false;
                updateAutoSaveStatus();
            }
        })
        .catch(error => {
            console.error('Error loading content:', error);
        });
}

function updateAutoSaveStatus() {
    const status = document.getElementById('auto-save-status');
    if (isDirty) {
        status.textContent = '{{ _("Pending") }}';
        status.className = 'text-warning';
    } else {
        status.textContent = '{{ _("Saved") }}';
        status.className = 'text-success';
    }
}

function insertText(prefix, suffix) {
    const selection = editor.getSelection();
    const newText = prefix + selection + suffix;
    
    editor.replaceSelection(newText);
    editor.focus();
    
    // Position cursor after the prefix
    const cursor = editor.getCursor();
    editor.setCursor(cursor.line, cursor.ch - suffix.length);
    
    isDirty = true;
    updateAutoSaveStatus();
}

function saveProject(isAutoSave = false) {
    if (!currentProject) return;
    
    const content = editor.getValue();
    
    fetch(`/project/${currentProject}/save`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify({text: content})
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            isDirty = false;
            lastSaveTime = new Date();
            updateAutoSaveStatus();
            
            if (!isAutoSave) {
                showNotification('{{ _("Project saved successfully!") }}', 'success');
            }
        } else {
            showNotification(data.error || '{{ _("Error saving project") }}', 'error');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        showNotification('{{ _("Error saving project") }}', 'error');
    });
}

function compileProject() {
    if (!currentProject) return;
    
    showNotification('{{ _("Compiling PDF...") }}', 'info');
    
    fetch(`/project/${currentProject}/compile`, {
        method: 'POST',
        headers: {
            'X-CSRFToken': getCookie('csrftoken')
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            showNotification('{{ _("PDF compiled successfully!") }}', 'success');
            // Show PDF preview
            document.getElementById('pdf-preview').src = `/project/${currentProject}/pdf`;
            new bootstrap.Modal(document.getElementById('previewModal')).show();
        } else {
            showNotification(data.error || '{{ _("Error compiling PDF") }}', 'error');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        showNotification('{{ _("Error compiling PDF") }}', 'error');
    });
}

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

function showNotification(message, type) {
    // Simple notification - you can enhance this with a proper notification system
    const alertClass = type === 'success' ? 'alert-success' : type === 'error' ? 'alert-danger' : 'alert-info';
    const notification = document.createElement('div');
    notification.className = `alert ${alertClass} alert-dismissible fade show position-fixed`;
    notification.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
    notification.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
    document.body.appendChild(notification);
    
    setTimeout(() => {
        if (notification.parentNode) {
            notification.parentNode.removeChild(notification);
        }
    }, 5000);
}

// Warn before leaving if there are unsaved changes
window.addEventListener('beforeunload', function(e) {
    if (isDirty) {
        e.preventDefault();
        e.returnValue = '';
    }
});
</script>

<style>

    background-color: #f8f9fa;
    border-right: 1px solid #dee2e6;
    min-height: calc(100vh - 56px);
    padding: 20px;
}

    margin-bottom: 20px;
    padding-bottom: 15px;
    border-bottom: 1px solid #dee2e6;
}

    list-style: none;
    padding-left: 0;
}

    padding: 5px 10px;
    cursor: pointer;
    border-radius: 4px;
    margin-bottom: 2px;
}

.file-item:hover {
    background-color: #e9ecef;
}

.file-item.active {
    background-color: #007bff;
    color: white;
}

.editor-container {
    height: calc(100vh - 56px);
    display: flex;
    flex-direction: column;
}

.editor-toolbar {
    padding: 10px;
    border-bottom: 1px solid #dee2e6;
    background-color: #f8f9fa;
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
}

#editor-container {
    flex: 1;
    position: relative;
}

.CodeMirror {
    height: 100%;
    font-family: 'Courier New', monospace;
    font-size: 14px;
    border: none;
}

.CodeMirror-focused .CodeMirror-cursor {
    border-left: 1px solid #fff;
}

.CodeMirror-selected {
    background: #3399ff !important;
}

.CodeMirror-line::selection, .CodeMirror-line > span::selection, .CodeMirror-line > span > span::selection {
    background: #3399ff !important;
}

.CodeMirror-gutters {
    background-color: #2d2d2d;
    border-right: 1px solid #555;
}

.CodeMirror-linenumber {
    color: #888;
}

.CodeMirror-cursor {
    border-left: 1px solid #fff;
}

.CodeMirror-activeline-background {
    background: #2a2a2a;
}

.CodeMirror-matchingbracket {
    background: #3399ff !important;
    color: #fff !important;
}

.CodeMirror-nonmatchingbracket {
    background: #ff3399 !important;
    color: #fff !important;
}

/* Auto-save status indicator */
#auto-save-status {
    font-weight: bold;
}

/* Responsive design */
@media (max-width: 768px) {
    .editor-toolbar {
        flex-direction: column;
    }
    
    .btn-group {
        margin-bottom: 5px;
    }
}
</style>
{% endblock %}
