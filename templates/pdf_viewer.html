{% extends "base.html" %}

{% block title %}{{ _('PDF Viewer') }} - {{ project.name }}{% endblock %}

{% block content %}
<div class="pdf-viewer-container">
    <!-- Header -->
    <div class="pdf-header">
        <div class="pdf-title-section">
            <h2 class="pdf-title">{{ _('PDF Viewer') }} - {{ project.name }}</h2>
            <button class="btn btn-outline-secondary" onclick="goBackToEditor()" title="{{ _('Back to Editor') }}">
                <i class="fas fa-arrow-left"></i> {{ _('Back to Editor') }}
            </button>
        </div>
        <div class="pdf-controls">
            <button class="btn btn-primary" onclick="refreshPDF()">
                <i class="fas fa-sync-alt"></i> {{ _('Refresh') }}
            </button>
            <button class="btn btn-success" onclick="downloadPDF()">
                <i class="fas fa-download"></i> {{ _('Download') }}
            </button>
            <button class="btn btn-secondary" onclick="zoomIn()">
                <i class="fas fa-search-plus"></i>
            </button>
            <button class="btn btn-secondary" onclick="zoomOut()">
                <i class="fas fa-search-minus"></i>
            </button>
            <button class="btn btn-secondary" onclick="fitToWidth()">
                <i class="fas fa-expand-arrows-alt"></i>
            </button>
        </div>
    </div>
    
    <!-- PDF Viewer -->
    <div class="pdf-viewer-wrapper">
        <iframe id="pdfViewer" class="pdf-viewer" src="about:blank"></iframe>
    </div>
    
    <!-- Status -->
    <div class="pdf-status">
        <div class="status-info">
            <span class="status-indicator" id="statusIndicator"></span>
            <span id="statusText">{{ _('Loading PDF...') }}</span>
        </div>
    </div>
</div>

<script>
let currentProject = {{ project.id }};
let pdfZoom = 1.0;

// Load PDF when page loads
document.addEventListener('DOMContentLoaded', function() {
    loadPDF();
});

function loadPDF() {
    const pdfViewer = document.getElementById('pdfViewer');
    const statusText = document.getElementById('statusText');
    const statusIndicator = document.getElementById('statusIndicator');
    
    // Show loading state
    statusText.textContent = '{{ _("Loading PDF...") }}';
    statusIndicator.className = 'status-indicator loading';
    
    // Try to load the PDF
    const pdfUrl = `/project/${currentProject}/pdf-file`;
    pdfViewer.src = pdfUrl;
    
    // Handle load events
    pdfViewer.onload = function() {
        statusText.textContent = '{{ _("PDF loaded successfully") }}';
        statusIndicator.className = 'status-indicator success';
    };
    
    pdfViewer.onerror = function() {
        statusText.textContent = '{{ _("Error loading PDF. Please compile first.") }}';
        statusIndicator.className = 'status-indicator error';
    };
}

function refreshPDF() {
    loadPDF();
}

function downloadPDF() {
    const pdfUrl = `/project/${currentProject}/pdf-file`;
    const link = document.createElement('a');
    link.href = pdfUrl;
    link.download = '{{ project.name }}.pdf';
    link.click();
}

function zoomIn() {
    pdfZoom = Math.min(pdfZoom + 0.25, 3.0);
    updateZoom();
}

function zoomOut() {
    pdfZoom = Math.max(pdfZoom - 0.25, 0.5);
    updateZoom();
}

function fitToWidth() {
    pdfZoom = 1.0;
    updateZoom();
}

function updateZoom() {
    const pdfViewer = document.getElementById('pdfViewer');
    pdfViewer.style.transform = `scale(${pdfZoom})`;
    pdfViewer.style.transformOrigin = 'top left';
}

function goBackToEditor() {
    window.location.href = `/editor/${currentProject}`;
}

// Auto-refresh every 30 seconds if PDF is not loaded
setInterval(function() {
    const statusIndicator = document.getElementById('statusIndicator');
    if (statusIndicator.classList.contains('loading')) {
        refreshPDF();
    }
}, 30000);
</script>

<style>
.pdf-viewer-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
    min-height: calc(100vh - 120px);
}

.pdf-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
    padding: 1.5rem;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    flex-wrap: wrap;
    gap: 1rem;
}

.pdf-title-section {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.pdf-title {
    margin: 0;
    color: #333;
    font-size: 1.5rem;
    font-weight: 600;
}

.pdf-controls {
    display: flex;
    gap: 0.5rem;
    flex-wrap: wrap;
}

.pdf-viewer-wrapper {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    overflow: hidden;
    margin-bottom: 1rem;
    height: 70vh;
    min-height: 500px;
}

.pdf-viewer {
    width: 100%;
    height: 100%;
    border: none;
    background: #f8f9fa;
}

.pdf-status {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    padding: 1rem 1.5rem;
}

.status-info {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.status-indicator {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    display: inline-block;
}

.status-indicator.loading {
    background: #ffc107;
    animation: pulse 1.5s infinite;
}

.status-indicator.success {
    background: #28a745;
}

.status-indicator.error {
    background: #dc3545;
}

@keyframes pulse {
    0% { opacity: 1; }
    50% { opacity: 0.5; }
    100% { opacity: 1; }
}

/* Responsive */
@media (max-width: 768px) {
    .pdf-viewer-container {
        padding: 1rem;
    }
    
    .pdf-header {
        flex-direction: column;
        align-items: stretch;
        text-align: center;
    }
    
    .pdf-title-section {
        justify-content: center;
    }
    
    .pdf-controls {
        justify-content: center;
    }
    
    .pdf-viewer-wrapper {
        height: 60vh;
        min-height: 400px;
    }
}
</style>
{% endblock %}
