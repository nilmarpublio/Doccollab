{% extends "base.html" %}
{% block title %}{{ _('DocCollab - Sign in') }}{% endblock %}
{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="auth-logo">
        <h1>DocCollab</h1>
        <p>{{ _('Welcome back!') }}</p>
      </div>
    </div>
    
    <div class="auth-body">
      <form method="POST" action="{{ url_for('auth.login_post') }}" class="auth-form">
        <div class="form-group">
          <label for="email" class="form-label">
            <i class="fas fa-at"></i>
            {{ _('Email Address') }}
          </label>
          <div class="input-group">
            <div class="input-icon">
              <i class="fas fa-envelope-open-text"></i>
            </div>
            <input type="email" class="form-control" id="email" name="email" placeholder="{{ _('Enter your email address') }}" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">
            <i class="fas fa-key"></i>
            {{ _('Password') }}
          </label>
          <div class="input-group">
            <div class="input-icon">
              <i class="fas fa-lock"></i>
            </div>
            <input type="password" class="form-control" id="password" name="password" placeholder="{{ _('Enter your password') }}" required>
            <button type="button" class="input-toggle" onclick="togglePassword('password')">
              <i class="fas fa-eye" id="password-eye"></i>
            </button>
          </div>
        </div>
        
        <div class="form-options">
          <label class="checkbox-container">
            <input type="checkbox" name="remember">
            <span class="checkmark">
              <i class="fas fa-check"></i>
            </span>
            <i class="fas fa-user-clock"></i>
            {{ _('Remember me') }}
          </label>
        </div>
        
        <button type="submit" class="btn btn-primary btn-auth">
          <i class="fas fa-sign-in-alt"></i>
          <span>{{ _('Sign in to your account') }}</span>
        </button>
      </form>
      
      <div class="auth-divider">
        <span>{{ _('or') }}</span>
      </div>
      
      <div class="auth-footer">
        <p>{{ _('No account?') }} <a href="{{ url_for('auth.register') }}" class="auth-link">{{ _('Sign up') }}</a></p>
      </div>
    </div>
  </div>
</div>

<style>
/* Auth specific styles */
.auth-container {
  min-height: calc(100vh - 60px);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem 1rem;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}

.auth-card {
  background: white;
  border-radius: 16px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.1);
  width: 100%;
  max-width: 400px;
  overflow: hidden;
  animation: slideUp 0.6s ease;
}

.auth-header {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  padding: 2rem;
  text-align: center;
}

.auth-logo h1 {
  font-size: 2rem;
  font-weight: 700;
  margin: 0 0 0.5rem 0;
}

.auth-logo p {
  margin: 0;
  opacity: 0.9;
  font-size: 1.1rem;
}

.auth-body {
  padding: 2rem;
}

.auth-form {
  margin-bottom: 1.5rem;
}

.form-group {
  margin-bottom: 1.5rem;
}

.form-label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 600;
  color: #333;
  font-size: 0.9rem;
}

.input-group {
  position: relative;
  display: flex;
  align-items: center;
}

.input-icon {
  position: absolute;
  left: 1rem;
  color: #666;
  z-index: 2;
}

.input-toggle {
  position: absolute;
  right: 1rem;
  background: none;
  border: none;
  color: #666;
  cursor: pointer;
  z-index: 2;
  padding: 0.5rem;
}

.form-control {
  width: 100%;
  padding: 1rem 1rem 1rem 3rem;
  border: 2px solid #e9ecef;
  border-radius: 8px;
  font-size: 1rem;
  transition: all 0.3s ease;
  background: #f8f9fa;
}

.form-control:focus {
  outline: none;
  border-color: #667eea;
  background: white;
  box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.form-control::placeholder {
  color: #999;
}

.form-options {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1.5rem;
}

.checkbox-container {
  display: flex;
  align-items: center;
  cursor: pointer;
  font-size: 0.9rem;
  color: #666;
}

.checkbox-container input {
  display: none;
}

.checkmark {
  width: 18px;
  height: 18px;
  border: 2px solid #ddd;
  border-radius: 4px;
  margin-right: 0.5rem;
  position: relative;
  transition: all 0.3s ease;
}

.checkbox-container input:checked + .checkmark {
  background: #667eea;
  border-color: #667eea;
}

.checkbox-container input:checked + .checkmark::after {
  content: 'âœ“';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 12px;
  font-weight: bold;
}

.btn-auth {
  width: 100%;
  padding: 1rem;
  font-size: 1rem;
  font-weight: 600;
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  transition: all 0.3s ease;
}

.btn-auth:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
}

.auth-divider {
  text-align: center;
  margin: 1.5rem 0;
  position: relative;
}

.auth-divider::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 0;
  right: 0;
  height: 1px;
  background: #e9ecef;
}

.auth-divider span {
  background: white;
  padding: 0 1rem;
  color: #666;
  font-size: 0.9rem;
}

.auth-footer {
  text-align: center;
}

.auth-footer p {
  margin: 0;
  color: #666;
}

.auth-link {
  color: #667eea;
  text-decoration: none;
  font-weight: 600;
  transition: color 0.3s ease;
}

.auth-link:hover {
  color: #764ba2;
  text-decoration: underline;
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Responsive */
@media (max-width: 480px) {
  .auth-container {
    padding: 1rem;
  }
  
  .auth-card {
    max-width: 100%;
  }
  
  .auth-header,
  .auth-body {
    padding: 1.5rem;
  }
  
  .auth-logo h1 {
    font-size: 1.5rem;
  }
}
</style>

<script>
function togglePassword(inputId) {
  const input = document.getElementById(inputId);
  const eye = document.getElementById(inputId + '-eye');
  
  if (input.type === 'password') {
    input.type = 'text';
    eye.classList.remove('fa-eye');
    eye.classList.add('fa-eye-slash');
  } else {
    input.type = 'password';
    eye.classList.remove('fa-eye-slash');
    eye.classList.add('fa-eye');
  }
}
</script>
{% endblock %}
